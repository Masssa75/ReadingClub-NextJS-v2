<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Club - Starry Night Theme (TypingClub Style)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #0a1628 0%, #1a2a4a 50%, #2a3a5a 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Starfield background (TypingClub style) */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Main content container */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        /* Logo/Title area */
        .logo {
            font-size: 72px;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(100, 200, 255, 0.4);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .logo-icon {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Subtitle */
        .subtitle {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 80px;
            font-weight: 300;
        }

        /* Start button - large and inviting */
        .start-button {
            position: relative;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            cursor: pointer;
            box-shadow:
                0 10px 40px rgba(76, 175, 80, 0.4),
                0 0 0 0 rgba(76, 175, 80, 0.4);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring {
            0% { box-shadow: 0 10px 40px rgba(76, 175, 80, 0.4), 0 0 0 0 rgba(76, 175, 80, 0.7); }
            50% { box-shadow: 0 10px 40px rgba(76, 175, 80, 0.4), 0 0 0 20px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 10px 40px rgba(76, 175, 80, 0.4), 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        .start-button:hover {
            transform: scale(1.1);
            box-shadow:
                0 20px 60px rgba(76, 175, 80, 0.6),
                0 0 0 0 rgba(76, 175, 80, 0);
        }
        .start-button:active {
            transform: scale(0.95);
        }
        .start-icon {
            font-size: 100px;
            display: block;
        }

        /* Audio control - bottom right corner */
        .audio-control {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        /* Sound wave indicator */
        .sound-waves {
            position: fixed;
            bottom: 50px;
            right: 140px;
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .sound-waves.active {
            opacity: 1;
        }
        .wave {
            width: 4px;
            background: white;
            border-radius: 2px;
            animation: wave 0.8s ease-in-out infinite;
        }
        .wave:nth-child(1) { height: 20px; animation-delay: 0s; }
        .wave:nth-child(2) { height: 30px; animation-delay: 0.1s; }
        .wave:nth-child(3) { height: 40px; animation-delay: 0.2s; }
        .wave:nth-child(4) { height: 30px; animation-delay: 0.3s; }
        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        /* Moon decoration */
        .moon {
            position: fixed;
            top: 80px;
            right: 100px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Starfield -->
    <div class="stars" id="stars"></div>

    <!-- Moon -->
    <div class="moon"></div>

    <!-- Main content -->
    <div class="content">
        <div class="logo">
            <span class="logo-icon">üìö</span> Reading Club
        </div>
        <div class="subtitle">Learn to read with your voice!</div>

        <button class="start-button" onclick="startReading()">
            <span class="start-icon">‚ñ∂Ô∏è</span>
        </button>
    </div>

    <!-- Audio control -->
    <button class="audio-control" onclick="repeatInstructions()">
        üîä
    </button>

    <!-- Sound wave indicator -->
    <div class="sound-waves" id="soundWaves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <script>
        // Create starfield
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }
        createStars();

        // Voice functions
        function speak(text, onEnd) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1.1;
            utterance.volume = 1;

            const soundWaves = document.getElementById('soundWaves');
            soundWaves.classList.add('active');

            utterance.onend = () => {
                soundWaves.classList.remove('active');
                if (onEnd) onEnd();
            };

            speechSynthesis.speak(utterance);
        }

        function welcomeMessage() {
            speak("Welcome to Reading Club! Press the big green button when you're ready to start learning the alphabet!");
        }

        function repeatInstructions() {
            speak("Tap the green button to begin your reading adventure!");
        }

        function startReading() {
            speak("Great! Let's start learning together!", () => {
                setTimeout(() => {
                    window.location.href = 'index.html'; // Navigate to main app
                }, 500);
            });
        }

        // Auto-play welcome on load
        window.addEventListener('load', () => {
            setTimeout(welcomeMessage, 1000);
        });
    </script>
</body>
</html>
