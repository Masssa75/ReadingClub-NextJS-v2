<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .icon {
            font-size: 150px;
            margin-bottom: 60px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .green-button {
            background: #34c759;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 40px 80px;
            font-size: 2.5em;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(52, 199, 89, 0.3);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .green-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 30px 80px rgba(52, 199, 89, 0.4);
            background: #30d158;
        }

        .green-button:active {
            transform: translateY(-4px) scale(1.02);
        }

        .green-button.playing {
            background: #30d158;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(52, 199, 89, 0.3);
            }
            50% {
                box-shadow:
                    0 0 60px rgba(52, 199, 89, 0.8),
                    0 30px 80px rgba(52, 199, 89, 0.5);
            }
        }

        @media (max-width: 600px) {
            .icon { font-size: 100px; margin-bottom: 40px; }
            .green-button {
                padding: 30px 50px;
                font-size: 1.8em;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="icon">ðŸ“š</div>
    <button class="green-button" onclick="playAudio()">Start</button>

    <audio id="audio" src="voice-instructions/Nova Intro 1_v2.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const button = document.querySelector('.green-button');

        function playAudio() {
            if (audio.paused) {
                audio.play();
                button.textContent = 'Playing...';
                button.classList.add('playing');
            } else {
                audio.pause();
                audio.currentTime = 0;
                button.textContent = 'Start';
                button.classList.remove('playing');
            }
        }

        audio.onended = () => {
            button.textContent = 'Start';
            button.classList.remove('playing');
        };
    </script>
</body>
</html>
