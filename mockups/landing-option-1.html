<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Club - Learn to Read!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 40px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
        }

        .emoji {
            font-size: 120px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .message {
            color: #555;
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .play-button {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 25px 60px;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(52, 199, 89, 0.4);
            transition: all 0.3s;
            font-family: inherit;
        }

        .play-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(52, 199, 89, 0.6);
        }

        .play-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .play-button.playing {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ“š</div>
        <h1>Hi there!</h1>
        <p class="message">
            Let's learn how to read English together. Press the BIG green button below to start!
        </p>
        <button class="play-button" onclick="playAudio()">
            ðŸŽµ Start Learning!
        </button>
    </div>

    <audio id="audio" src="voice-instructions/Nova Intro 1_v2.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const button = document.querySelector('.play-button');

        function playAudio() {
            if (audio.paused) {
                audio.play();
                button.textContent = 'ðŸ”Š Playing...';
                button.classList.add('playing');
            } else {
                audio.pause();
                audio.currentTime = 0;
                button.textContent = 'ðŸŽµ Start Learning!';
                button.classList.remove('playing');
            }
        }

        audio.onended = () => {
            button.textContent = 'ðŸŽµ Start Learning!';
            button.classList.remove('playing');
        };
    </script>
</body>
</html>
