<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Auto-play on load - shows welcome message */
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        .welcome-overlay.hidden {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; pointer-events: none; }
        }

        .welcome-content {
            text-align: center;
            color: white;
        }

        .speaker-icon {
            font-size: 150px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .listening-text {
            font-size: 2em;
            margin-top: 30px;
            font-weight: 300;
        }

        /* Main content - shown after audio plays */
        .main-content {
            text-align: center;
        }

        .big-green-button {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 50px 100px;
            font-size: 3em;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 30px 90px rgba(52, 199, 89, 0.5);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .big-green-button:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 40px 120px rgba(52, 199, 89, 0.6);
        }

        .big-green-button:active {
            transform: translateY(-5px) scale(1.02);
        }

        @media (max-width: 600px) {
            .speaker-icon { font-size: 100px; }
            .listening-text { font-size: 1.5em; }
            .big-green-button {
                padding: 35px 60px;
                font-size: 2em;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-content">
            <div class="speaker-icon">ðŸ”Š</div>
            <div class="listening-text">Listen...</div>
        </div>
    </div>

    <div class="main-content">
        <button class="big-green-button" onclick="goToApp()">
            GO!
        </button>
    </div>

    <audio id="audio" src="voice-instructions/Nova Intro 1_v2.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const overlay = document.getElementById('welcomeOverlay');

        // Auto-play audio on load
        window.addEventListener('load', () => {
            // Small delay then play
            setTimeout(() => {
                audio.play().catch(err => {
                    console.log('Autoplay blocked, user must click');
                    overlay.classList.add('hidden');
                });
            }, 500);
        });

        audio.onended = () => {
            overlay.classList.add('hidden');
        };

        function goToApp() {
            // Replace with actual navigation to your phonics app
            window.location.href = 'index-1.4.html';
        }
    </script>
</body>
</html>
