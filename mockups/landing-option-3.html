<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .big-button {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow:
                0 30px 90px rgba(52, 199, 89, 0.5),
                inset 0 -10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            position: relative;
        }

        .big-button::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 8px solid white;
            border-radius: 50%;
            opacity: 0.3;
        }

        .big-button:hover {
            transform: scale(1.1);
            box-shadow:
                0 40px 120px rgba(52, 199, 89, 0.6),
                inset 0 -10px 30px rgba(0,0,0,0.1);
        }

        .big-button:active {
            transform: scale(1.05);
        }

        .big-button.playing {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 30px 90px rgba(52, 199, 89, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 40px 120px rgba(52, 199, 89, 0.7);
            }
        }

        @media (max-width: 600px) {
            .big-button {
                width: 250px;
                height: 250px;
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <button class="big-button" onclick="playAudio()">â–¶</button>

    <audio id="audio" src="voice-instructions/Nova Intro 1_v2.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const button = document.querySelector('.big-button');

        function playAudio() {
            if (audio.paused) {
                audio.play();
                button.textContent = 'ðŸ”Š';
                button.classList.add('playing');
            } else {
                audio.pause();
                audio.currentTime = 0;
                button.textContent = 'â–¶';
                button.classList.remove('playing');
            }
        }

        audio.onended = () => {
            button.textContent = 'â–¶';
            button.classList.remove('playing');
        };
    </script>
</body>
</html>
