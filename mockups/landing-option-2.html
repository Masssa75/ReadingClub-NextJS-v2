<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Club - Learn to Read!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 80px 60px;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        h1 {
            color: #1a1a1a;
            font-size: 3em;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .message {
            color: #666;
            font-size: 1.5em;
            line-height: 1.8;
            margin-bottom: 60px;
            font-weight: 400;
        }

        .play-button {
            background: #34c759;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 24px 50px;
            font-size: 1.3em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .play-button:hover {
            background: #30d158;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 199, 89, 0.3);
        }

        .play-button:active {
            transform: translateY(0);
        }

        .play-button.playing {
            background: #30d158;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi there.</h1>
        <p class="message">
            Let's learn how to read English together. Press the BIG green button below to start!
        </p>
        <button class="play-button" onclick="playAudio()">
            Start
        </button>
    </div>

    <audio id="audio" src="voice-instructions/Nova Intro 1_v2.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const button = document.querySelector('.play-button');

        function playAudio() {
            if (audio.paused) {
                audio.play();
                button.textContent = 'Playing...';
                button.classList.add('playing');
            } else {
                audio.pause();
                audio.currentTime = 0;
                button.textContent = 'Start';
                button.classList.remove('playing');
            }
        }

        audio.onended = () => {
            button.textContent = 'Start';
            button.classList.remove('playing');
        };
    </script>
</body>
</html>
