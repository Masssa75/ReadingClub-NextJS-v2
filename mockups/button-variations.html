<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design Variations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .button-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .label {
            color: white;
            font-size: 1.1em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        /* Variation 1 - Flat Green Circle */
        .btn-1 {
            width: 250px;
            height: 250px;
            background: #34c759;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 3em;
            color: white;
        }

        .btn-1:hover {
            transform: scale(1.1);
            background: #30d158;
        }

        /* Variation 2 - Gradient with Shadow */
        .btn-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 30px 90px rgba(52, 199, 89, 0.5);
            transition: all 0.3s;
            font-size: 3em;
            color: white;
        }

        .btn-2:hover {
            transform: scale(1.1);
            box-shadow: 0 40px 120px rgba(52, 199, 89, 0.6);
        }

        /* Variation 3 - 3D Raised Button */
        .btn-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow:
                0 30px 90px rgba(52, 199, 89, 0.5),
                inset 0 -10px 30px rgba(0,0,0,0.2),
                inset 0 10px 30px rgba(255,255,255,0.3);
            transition: all 0.3s;
            font-size: 3em;
            color: white;
        }

        .btn-3:hover {
            transform: scale(1.1);
        }

        .btn-3:active {
            transform: scale(1.05);
            box-shadow:
                0 20px 60px rgba(52, 199, 89, 0.5),
                inset 0 5px 20px rgba(0,0,0,0.3),
                inset 0 -5px 20px rgba(255,255,255,0.2);
        }

        /* Variation 4 - Glowing Ring */
        .btn-4 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow:
                0 30px 90px rgba(52, 199, 89, 0.5),
                0 0 0 8px rgba(52, 199, 89, 0.3);
            transition: all 0.3s;
            font-size: 3em;
            color: white;
            position: relative;
        }

        .btn-4:hover {
            transform: scale(1.1);
            box-shadow:
                0 40px 120px rgba(52, 199, 89, 0.6),
                0 0 0 15px rgba(52, 199, 89, 0.4);
        }

        /* Variation 5 - White Border Ring */
        .btn-5 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 30px 90px rgba(52, 199, 89, 0.5);
            transition: all 0.3s;
            font-size: 3em;
            color: white;
            position: relative;
        }

        .btn-5::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 6px solid white;
            border-radius: 50%;
            opacity: 0.4;
        }

        .btn-5:hover {
            transform: scale(1.1);
        }

        /* Variation 6 - Neon Glow */
        .btn-6 {
            width: 250px;
            height: 250px;
            background: #34c759;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow:
                0 0 40px rgba(52, 199, 89, 0.8),
                0 0 80px rgba(52, 199, 89, 0.5),
                0 30px 90px rgba(52, 199, 89, 0.4);
            transition: all 0.3s;
            font-size: 3em;
            color: white;
        }

        .btn-6:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 60px rgba(52, 199, 89, 1),
                0 0 100px rgba(52, 199, 89, 0.7),
                0 40px 120px rgba(52, 199, 89, 0.5);
        }

        /* Variation 7 - Neumorphism (Soft UI) */
        .btn-7-wrapper {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 50%;
        }

        .btn-7 {
            width: 250px;
            height: 250px;
            background: #34c759;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow:
                20px 20px 60px rgba(0,0,0,0.3),
                -20px -20px 60px rgba(255,255,255,0.1);
            transition: all 0.3s;
            font-size: 3em;
            color: white;
        }

        .btn-7:hover {
            transform: scale(1.1);
        }

        .btn-7:active {
            box-shadow:
                inset 10px 10px 30px rgba(0,0,0,0.3),
                inset -10px -10px 30px rgba(255,255,255,0.1);
        }

        /* Variation 8 - Pulsing Animation */
        .btn-8 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 30px 90px rgba(52, 199, 89, 0.5);
            transition: transform 0.3s;
            font-size: 3em;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 30px 90px rgba(52, 199, 89, 0.5);
            }
            50% {
                box-shadow: 0 30px 90px rgba(52, 199, 89, 0.8);
            }
        }

        .btn-8:hover {
            transform: scale(1.1);
            animation: none;
        }

        /* Variation 9 - Metallic Shine */
        .btn-9 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 50%, #229954 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow:
                0 30px 90px rgba(52, 199, 89, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.8),
                inset 0 -1px 0 rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-size: 3em;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .btn-9:hover {
            transform: scale(1.1);
        }

        /* Variation 10 - Floating with Shadow */
        .btn-10 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow:
                0 50px 100px rgba(52, 199, 89, 0.4),
                0 20px 40px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-size: 3em;
            color: white;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .btn-10:hover {
            animation: none;
            transform: scale(1.1) translateY(-10px);
            box-shadow:
                0 60px 120px rgba(52, 199, 89, 0.5),
                0 30px 50px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Which Button Feels Most Clickable?</h1>

        <div class="grid">
            <div class="button-card">
                <div class="label">1. Flat Green Circle</div>
                <button class="btn-1">▶</button>
            </div>

            <div class="button-card">
                <div class="label">2. Gradient with Shadow</div>
                <button class="btn-2">▶</button>
            </div>

            <div class="button-card">
                <div class="label">3. 3D Raised Button</div>
                <button class="btn-3">▶</button>
            </div>

            <div class="button-card">
                <div class="label">4. Glowing Ring</div>
                <button class="btn-4">▶</button>
            </div>

            <div class="button-card">
                <div class="label">5. White Border Ring</div>
                <button class="btn-5">▶</button>
            </div>

            <div class="button-card">
                <div class="label">6. Neon Glow</div>
                <button class="btn-6">▶</button>
            </div>

            <div class="button-card">
                <div class="label">7. Neumorphism (Soft UI)</div>
                <div class="btn-7-wrapper">
                    <button class="btn-7">▶</button>
                </div>
            </div>

            <div class="button-card">
                <div class="label">8. Pulsing Animation</div>
                <button class="btn-8">▶</button>
            </div>

            <div class="button-card">
                <div class="label">9. Metallic Shine</div>
                <button class="btn-9">▶</button>
            </div>

            <div class="button-card">
                <div class="label">10. Floating with Shadow</div>
                <button class="btn-10">▶</button>
            </div>
        </div>
    </div>
</body>
</html>
