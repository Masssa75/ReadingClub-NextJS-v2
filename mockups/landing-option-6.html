<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .emoji-row {
            font-size: 80px;
            margin-bottom: 40px;
            letter-spacing: 20px;
        }

        .tap-instruction {
            font-size: 1.5em;
            color: #8b4513;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .arrow {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .giant-button {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow:
                0 40px 120px rgba(52, 199, 89, 0.6),
                inset 0 -15px 40px rgba(0,0,0,0.1),
                inset 0 15px 40px rgba(255,255,255,0.3);
            transition: all 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .giant-button::before {
            content: 'â–¶';
            font-size: 120px;
            color: white;
            text-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .giant-button:hover {
            transform: scale(1.08);
            box-shadow:
                0 50px 140px rgba(52, 199, 89, 0.7),
                inset 0 -15px 40px rgba(0,0,0,0.1),
                inset 0 15px 40px rgba(255,255,255,0.3);
        }

        .giant-button:active {
            transform: scale(1.03);
        }

        .giant-button.playing::before {
            content: 'ðŸŽµ';
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .emoji-row { font-size: 50px; letter-spacing: 10px; }
            .tap-instruction { font-size: 1.2em; }
            .arrow { font-size: 40px; }
            .giant-button {
                width: 280px;
                height: 280px;
            }
            .giant-button::before { font-size: 80px; }
        }
    </style>
</head>
<body>
    <div class="emoji-row">ðŸ“š ðŸŽ“ âœ¨</div>
    <div class="tap-instruction">Tap the button!</div>
    <div class="arrow">ðŸ‘‡</div>
    <button class="giant-button" onclick="playAudio()"></button>

    <audio id="audio" src="voice-instructions/Nova Intro 1_v2.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const button = document.querySelector('.giant-button');

        function playAudio() {
            if (audio.paused) {
                audio.play();
                button.classList.add('playing');
            } else {
                audio.pause();
                audio.currentTime = 0;
                button.classList.remove('playing');
            }
        }

        audio.onended = () => {
            button.classList.remove('playing');
        };
    </script>
</body>
</html>
