<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Instruction Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .voice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .voice-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .voice-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .voice-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .voice-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .voice-desc {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .speed-control {
            flex: 1;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 150px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 0.9em;
        }

        .preset-btn:hover {
            background: #f8f9ff;
            border-color: #667eea;
        }

        .preset-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 3px;
        }

        .preset-text {
            color: #666;
            font-size: 0.85em;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .generated-files {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .file-item {
            padding: 10px 15px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 0.9em;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .file-item.favorite {
            background: #fff9e6;
            border: 2px solid #ffd700;
        }

        .file-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .favorite-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .file-name {
            flex: 1;
            cursor: pointer;
            transition: color 0.2s;
        }

        .file-name:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .file-name.editing {
            display: none;
        }

        .file-name-input {
            flex: 1;
            padding: 6px 10px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-size: 0.9em;
            display: none;
        }

        .file-name-input.editing {
            display: block;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .rename-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 80px;
        }

        .rename-btn:hover {
            transform: scale(1.05);
            background: #5568d3;
        }

        .rename-btn.save {
            background: #28a745;
        }

        .rename-btn.save:hover {
            background: #218838;
        }

        .rename-btn.cancel {
            background: #dc3545;
        }

        .rename-btn.cancel:hover {
            background: #c82333;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 80px;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .play-btn.playing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice Generator</h1>
        <p class="subtitle">Create natural-sounding voice instructions for your phonics game</p>

        <div class="form-group">
            <label>Quick Presets:</label>
            <div class="presets" id="presets"></div>
        </div>

        <div class="form-group">
            <label for="folder">Save to Folder:</label>
            <select id="folder">
                <option value="">voice-instructions/ (root)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="text">Instruction Text:</label>
            <textarea id="text" placeholder="Type what you want the voice to say..."></textarea>
        </div>

        <div class="form-group">
            <label for="filename">Filename (without .mp3):</label>
            <input type="text" id="filename" placeholder="e.g., welcome, good_job, try_again">
        </div>

        <div class="form-group">
            <label>Voice:</label>
            <div class="voice-grid" id="voices"></div>
        </div>

        <div class="form-group">
            <label for="speed">Speed: <span id="speedValue">1.0</span>x</label>
            <input type="range" id="speed" min="0.7" max="1.3" step="0.1" value="1.0" style="width: 100%">
        </div>

        <button id="generateBtn" onclick="generateVoice()">Generate Voice üéµ</button>

        <div class="status" id="status"></div>

        <div class="generated-files">
            <h3>Generated Files:</h3>
            <div class="file-list" id="fileList"></div>
        </div>
    </div>

    <script>
        const presets = [];

        const voices = [
            { id: 'nova', name: 'Nova', desc: 'Warm & Friendly' },
            { id: 'shimmer', name: 'Shimmer', desc: 'Clear & Energetic' },
            { id: 'alloy', name: 'Alloy', desc: 'Neutral & Balanced' },
            { id: 'echo', name: 'Echo', desc: 'Calm & Steady' },
            { id: 'fable', name: 'Fable', desc: 'Expressive' },
            { id: 'onyx', name: 'Onyx', desc: 'Deep & Authoritative' },
        ];

        let selectedVoice = 'nova';

        // Initialize UI
        async function init() {
            // Render presets
            const presetsContainer = document.getElementById('presets');
            presets.forEach(preset => {
                const btn = document.createElement('button');
                btn.className = 'preset-btn';
                btn.innerHTML = `
                    <div class="preset-name">${preset.name}</div>
                    <div class="preset-text">${preset.text}</div>
                `;
                btn.onclick = () => {
                    document.getElementById('text').value = preset.text;
                    document.getElementById('filename').value = preset.name;
                };
                presetsContainer.appendChild(btn);
            });

            // Render voice options
            const voicesContainer = document.getElementById('voices');
            voices.forEach(voice => {
                const div = document.createElement('div');
                div.className = 'voice-option' + (voice.id === selectedVoice ? ' selected' : '');
                div.innerHTML = `
                    <div class="voice-name">${voice.name}</div>
                    <div class="voice-desc">${voice.desc}</div>
                `;
                div.onclick = () => {
                    document.querySelectorAll('.voice-option').forEach(v => v.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedVoice = voice.id;
                };
                voicesContainer.appendChild(div);
            });

            // Speed slider
            document.getElementById('speed').addEventListener('input', (e) => {
                document.getElementById('speedValue').textContent = e.target.value;
            });

            // Load folders
            await loadFolders();

            // Add folder change listener
            document.getElementById('folder').addEventListener('change', (e) => {
                loadFiles(e.target.value);
            });

            // Load existing files
            loadFiles();
        }

        async function loadFolders() {
            try {
                const response = await fetch('/list-folders');
                const data = await response.json();

                const folderSelect = document.getElementById('folder');
                folderSelect.innerHTML = data.folders.map(folder =>
                    `<option value="${folder}">${folder || 'voice-instructions/ (root)'}</option>`
                ).join('');
            } catch (error) {
                console.error('Error loading folders:', error);
            }
        }

        async function generateVoice() {
            const text = document.getElementById('text').value.trim();
            const filename = document.getElementById('filename').value.trim();
            const speed = document.getElementById('speed').value;
            const folder = document.getElementById('folder').value;
            const btn = document.getElementById('generateBtn');
            const status = document.getElementById('status');

            if (!text || !filename) {
                showStatus('Please enter both text and filename', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Generating... ‚è≥';
            status.style.display = 'none';

            try {
                const response = await fetch('/generate-voice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, filename, voice: selectedVoice, speed, folder })
                });

                const data = await response.json();

                if (data.success) {
                    const folderPath = folder ? `${folder}/` : '';
                    showStatus(`‚úì Generated: ${folderPath}${data.filename}`, 'success');
                    loadFiles(folder);
                    // Clear form
                    document.getElementById('text').value = '';
                    document.getElementById('filename').value = '';
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Voice üéµ';
            }
        }

        let currentAudio = null;
        let currentPlayBtn = null;

        async function loadFiles(folder = '') {
            try {
                const url = folder ? `/list-voices?folder=${encodeURIComponent(folder)}` : '/list-voices';
                const response = await fetch(url);
                const data = await response.json();

                const fileList = document.getElementById('fileList');
                if (data.files.length === 0) {
                    fileList.innerHTML = '<div class="file-item">No files generated yet</div>';
                } else {
                    fileList.innerHTML = data.files.map((f, index) =>
                        `<div class="file-item ${f.favorite ? 'favorite' : ''}" id="file-${index}">
                            <div class="file-left">
                                <input type="checkbox"
                                       class="favorite-checkbox"
                                       ${f.favorite ? 'checked' : ''}
                                       onchange="toggleFavorite('${f.name}', ${index})"
                                       title="Favorite this file">
                                <span class="file-name" onclick="loadFileData(${index})" title="Click to load this text">
                                    ${f.favorite ? '‚≠ê' : 'üìÑ'} ${f.name}
                                </span>
                                <input type="text"
                                       class="file-name-input"
                                       id="input-${index}"
                                       value="${f.name.replace('.mp3', '')}"
                                       onkeypress="handleRenameKeypress(event, '${f.name}', ${index})">
                            </div>
                            <div class="file-actions">
                                <button class="rename-btn" id="rename-btn-${index}" onclick="startRename(${index})">‚úèÔ∏è Rename</button>
                                <button class="play-btn" onclick="playAudio('${f.name}', this)">‚ñ∂ Play</button>
                            </div>
                        </div>`
                    ).join('');

                    // Store file data globally for access
                    window.fileData = data.files;
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        async function toggleFavorite(filename, index) {
            try {
                const folder = document.getElementById('folder').value;
                const response = await fetch('/toggle-favorite', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename, folder })
                });

                const data = await response.json();
                if (data.success) {
                    loadFiles(folder); // Reload to update star icon
                }
            } catch (error) {
                console.error('Error toggling favorite:', error);
            }
        }

        let editingIndex = null;

        function startRename(index) {
            // Cancel any existing edit
            if (editingIndex !== null) {
                cancelRename(editingIndex);
            }

            editingIndex = index;
            const fileItem = document.getElementById(`file-${index}`);
            const fileName = fileItem.querySelector('.file-name');
            const input = document.getElementById(`input-${index}`);
            const renameBtn = document.getElementById(`rename-btn-${index}`);

            fileName.classList.add('editing');
            input.classList.add('editing');
            input.focus();
            input.select();

            // Replace rename button with save/cancel
            renameBtn.outerHTML = `
                <button class="rename-btn save" onclick="saveRename('${window.fileData[index].name}', ${index})">‚úì Save</button>
                <button class="rename-btn cancel" onclick="cancelRename(${index})">‚úó Cancel</button>
            `;
        }

        function cancelRename(index) {
            const fileItem = document.getElementById(`file-${index}`);
            const fileName = fileItem.querySelector('.file-name');
            const input = document.getElementById(`input-${index}`);

            fileName.classList.remove('editing');
            input.classList.remove('editing');

            const folder = document.getElementById('folder').value;
            loadFiles(folder); // Reload to restore buttons
            editingIndex = null;
        }

        async function saveRename(oldName, index) {
            const input = document.getElementById(`input-${index}`);
            const newName = input.value.trim();
            const folder = document.getElementById('folder').value;

            if (!newName) {
                alert('Please enter a valid filename');
                return;
            }

            try {
                const response = await fetch('/rename-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ oldName, newName, folder })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(`‚úì Renamed to: ${data.newName}`, 'success');
                    editingIndex = null;
                    loadFiles(folder);
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert(`Error renaming file: ${error.message}`);
            }
        }

        function handleRenameKeypress(event, oldName, index) {
            if (event.key === 'Enter') {
                saveRename(oldName, index);
            } else if (event.key === 'Escape') {
                cancelRename(index);
            }
        }

        function loadFileData(index) {
            const file = window.fileData[index];
            if (!file) return;

            // Load text
            document.getElementById('text').value = file.text;

            // Load voice
            selectedVoice = file.voice;
            document.querySelectorAll('.voice-option').forEach(v => v.classList.remove('selected'));
            document.querySelectorAll('.voice-option').forEach(v => {
                if (v.querySelector('.voice-name').textContent.toLowerCase() === file.voice) {
                    v.classList.add('selected');
                }
            });

            // Load speed
            document.getElementById('speed').value = file.speed;
            document.getElementById('speedValue').textContent = file.speed;

            // Generate unique filename
            const baseName = file.name.replace('.mp3', '').replace(/_v\d+$/, '');
            const existingVersions = window.fileData
                .map(f => f.name)
                .filter(name => name.startsWith(baseName))
                .map(name => {
                    const match = name.match(/_v(\d+)\.mp3$/);
                    return match ? parseInt(match[1]) : 1;
                });

            const nextVersion = existingVersions.length > 0 ? Math.max(...existingVersions) + 1 : 2;
            document.getElementById('filename').value = `${baseName}_v${nextVersion}`;

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });

            showStatus(`Loaded: ${file.name} - Ready to generate version ${nextVersion}`, 'success');
        }

        function playAudio(filename, btn) {
            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentPlayBtn) {
                    currentPlayBtn.textContent = '‚ñ∂ Play';
                    currentPlayBtn.classList.remove('playing');
                }
            }

            // If clicking the same button, just stop
            if (currentPlayBtn === btn && btn.classList.contains('playing')) {
                currentAudio = null;
                currentPlayBtn = null;
                return;
            }

            // Play new audio
            const folder = document.getElementById('folder').value;
            const audioPath = folder ? `/voice-instructions/${folder}/${filename}` : `/voice-instructions/${filename}`;
            const audio = new Audio(audioPath);
            currentAudio = audio;
            currentPlayBtn = btn;

            btn.textContent = '‚è∏ Playing';
            btn.classList.add('playing');

            audio.play();

            audio.onended = () => {
                btn.textContent = '‚ñ∂ Play';
                btn.classList.remove('playing');
                currentAudio = null;
                currentPlayBtn = null;
            };
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        init();
    </script>
</body>
</html>
